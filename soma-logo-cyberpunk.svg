<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>

    <!-- Deep cyberpunk background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#04000f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#080018;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000811;stop-opacity:1" />
    </linearGradient>

    <!-- Neon pink glow -->
    <radialGradient id="pinkGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff2d78;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff2d78;stop-opacity:0" />
    </radialGradient>

    <!-- Neon cyan glow -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffe7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#00ffe7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ffe7;stop-opacity:0" />
    </radialGradient>

    <!-- Active BMU node -->
    <radialGradient id="activeNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00ffe7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2d78;stop-opacity:0.2" />
    </radialGradient>

    <!-- Dim node -->
    <radialGradient id="dimNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffe7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ffe7;stop-opacity:0.02" />
    </radialGradient>

    <!-- Purple agent node -->
    <radialGradient id="purpleNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#bf5fff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#bf5fff;stop-opacity:0.05" />
    </radialGradient>

    <!-- Main SOMA text gradient: pink → purple → cyan -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2d78" />
      <stop offset="45%" style="stop-color:#bf5fff" />
      <stop offset="100%" style="stop-color:#00ffe7" />
    </linearGradient>

    <!-- Glitch shift gradient (red channel) -->
    <linearGradient id="glitchRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0044;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ff0044;stop-opacity:0" />
    </linearGradient>

    <!-- Glitch shift gradient (cyan channel) -->
    <linearGradient id="glitchCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffe7;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#00ffe7;stop-opacity:0.6" />
    </linearGradient>

    <!-- Strong neon glow filter -->
    <filter id="neonGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ultra strong glow for BMU -->
    <filter id="ultraGlow" x="-120%" y="-120%" width="340%" height="340%">
      <feGaussianBlur stdDeviation="5" result="b1"/>
      <feGaussianBlur stdDeviation="12" result="b2"/>
      <feGaussianBlur stdDeviation="20" result="b3"/>
      <feMerge>
        <feMergeNode in="b3"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Line glow -->
    <filter id="lineGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline pattern -->
    <pattern id="scanlines" x="0" y="0" width="800" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="800" height="2" fill="black" opacity="0.18"/>
      <rect x="0" y="2" width="800" height="2" fill="transparent"/>
    </pattern>

    <!-- Glitch noise pattern -->
    <pattern id="glitchNoise" x="0" y="0" width="100" height="8" patternUnits="userSpaceOnUse">
      <rect x="0"  y="0" width="100" height="1" fill="#ff2d78" opacity="0.06"/>
      <rect x="0"  y="3" width="60"  height="1" fill="#00ffe7" opacity="0.04"/>
      <rect x="20" y="6" width="80"  height="1" fill="#bf5fff" opacity="0.05"/>
    </pattern>

    <!-- Clip for left panel -->
    <clipPath id="leftClip">
      <rect x="0" y="0" width="320" height="300" />
    </clipPath>

    <!-- Clip for right panel text -->
    <clipPath id="rightClip">
      <rect x="315" y="0" width="485" height="300" />
    </clipPath>

  </defs>

  <!-- ══ BACKGROUND ══ -->
  <rect width="800" height="300" fill="url(#bgGrad)" rx="10"/>

  <!-- Vignette overlay -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" style="stop-color:transparent"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6"/>
  </radialGradient>
  <rect width="800" height="300" fill="url(#vignette)" rx="10"/>

  <!-- Scanlines overlay -->
  <rect width="800" height="300" fill="url(#scanlines)" rx="10" opacity="1"/>

  <!-- Glitch noise overlay -->
  <rect width="800" height="300" fill="url(#glitchNoise)" opacity="1"/>

  <!-- Subtle cyan grid -->
  <g opacity="0.06" stroke="#00ffe7" stroke-width="0.4">
    <line x1="0" y1="30"  x2="800" y2="30"/>
    <line x1="0" y1="60"  x2="800" y2="60"/>
    <line x1="0" y1="90"  x2="800" y2="90"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="210" x2="800" y2="210"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="30"  y1="0" x2="30"  y2="300"/>
    <line x1="60"  y1="0" x2="60"  y2="300"/>
    <line x1="90"  y1="0" x2="90"  y2="300"/>
    <line x1="120" y1="0" x2="120" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="180" y1="0" x2="180" y2="300"/>
    <line x1="210" y1="0" x2="210" y2="300"/>
    <line x1="240" y1="0" x2="240" y2="300"/>
    <line x1="270" y1="0" x2="270" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>

  <!-- Diagonal accent lines (cyberpunk) -->
  <g opacity="0.07" stroke="#ff2d78" stroke-width="0.6">
    <line x1="0"   y1="300" x2="300" y2="0"/>
    <line x1="20"  y1="300" x2="320" y2="0"/>
    <line x1="780" y1="300" x2="480" y2="0"/>
    <line x1="760" y1="300" x2="460" y2="0"/>
  </g>

  <!-- ══ LEFT: SOM GRID ══ -->
  <g clip-path="url(#leftClip)">

    <!-- Pink/cyan ambient glow behind SOM -->
    <circle cx="160" cy="140" r="90" fill="#ff2d78" opacity="0.03"/>
    <circle cx="160" cy="140" r="60" fill="#00ffe7" opacity="0.04"/>

    <!-- SOM connection lines -->
    <g filter="url(#lineGlow)" opacity="0.3" stroke="#00ffe7" stroke-width="0.8" fill="none">
      <line x1="60"  y1="60"  x2="100" y2="60"/>
      <line x1="100" y1="60"  x2="140" y2="60"/>
      <line x1="140" y1="60"  x2="180" y2="60"/>
      <line x1="180" y1="60"  x2="220" y2="60"/>
      <line x1="220" y1="60"  x2="260" y2="60"/>
      <line x1="60"  y1="100" x2="100" y2="100"/>
      <line x1="100" y1="100" x2="140" y2="100"/>
      <line x1="140" y1="100" x2="180" y2="100"/>
      <line x1="180" y1="100" x2="220" y2="100"/>
      <line x1="220" y1="100" x2="260" y2="100"/>
      <line x1="60"  y1="140" x2="100" y2="140"/>
      <line x1="100" y1="140" x2="140" y2="140"/>
      <line x1="140" y1="140" x2="180" y2="140"/>
      <line x1="180" y1="140" x2="220" y2="140"/>
      <line x1="220" y1="140" x2="260" y2="140"/>
      <line x1="60"  y1="180" x2="100" y2="180"/>
      <line x1="100" y1="180" x2="140" y2="180"/>
      <line x1="140" y1="180" x2="180" y2="180"/>
      <line x1="180" y1="180" x2="220" y2="180"/>
      <line x1="220" y1="180" x2="260" y2="180"/>
      <line x1="60"  y1="220" x2="100" y2="220"/>
      <line x1="100" y1="220" x2="140" y2="220"/>
      <line x1="140" y1="220" x2="180" y2="220"/>
      <line x1="180" y1="220" x2="220" y2="220"/>
      <line x1="220" y1="220" x2="260" y2="220"/>
      <line x1="60"  y1="60"  x2="60"  y2="220"/>
      <line x1="100" y1="60"  x2="100" y2="220"/>
      <line x1="140" y1="60"  x2="140" y2="220"/>
      <line x1="180" y1="60"  x2="180" y2="220"/>
      <line x1="220" y1="60"  x2="220" y2="220"/>
      <line x1="260" y1="60"  x2="260" y2="220"/>
    </g>

    <!-- Pink accent connections near BMU -->
    <g filter="url(#lineGlow)" opacity="0.5" stroke="#ff2d78" stroke-width="1" fill="none">
      <line x1="140" y1="100" x2="160" y2="140"/>
      <line x1="180" y1="100" x2="160" y2="140"/>
      <line x1="140" y1="180" x2="160" y2="140"/>
      <line x1="180" y1="180" x2="160" y2="140"/>
    </g>

    <!-- Neighborhood rings -->
    <circle cx="160" cy="140" r="52" fill="none" stroke="#ff2d78" stroke-width="0.8" opacity="0.2" stroke-dasharray="3 3"/>
    <circle cx="160" cy="140" r="78" fill="none" stroke="#00ffe7" stroke-width="0.5" opacity="0.1" stroke-dasharray="2 5"/>

    <!-- Pulsing ring animation -->
    <circle cx="160" cy="140" r="30" fill="none" stroke="#ff2d78" stroke-width="1" opacity="0.4" stroke-dasharray="4 4">
      <animate attributeName="r" values="30;55;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Outer dim nodes -->
    <g filter="url(#neonGlow)">
      <circle cx="60"  cy="60"  r="3.5" fill="url(#dimNode)"/>
      <circle cx="100" cy="60"  r="3.5" fill="url(#dimNode)"/>
      <circle cx="220" cy="60"  r="3.5" fill="url(#dimNode)"/>
      <circle cx="260" cy="60"  r="3.5" fill="url(#dimNode)"/>
      <circle cx="60"  cy="100" r="3.5" fill="url(#dimNode)"/>
      <circle cx="260" cy="100" r="3.5" fill="url(#dimNode)"/>
      <circle cx="60"  cy="180" r="3.5" fill="url(#dimNode)"/>
      <circle cx="260" cy="180" r="3.5" fill="url(#dimNode)"/>
      <circle cx="60"  cy="220" r="3.5" fill="url(#dimNode)"/>
      <circle cx="100" cy="220" r="3.5" fill="url(#dimNode)"/>
      <circle cx="220" cy="220" r="3.5" fill="url(#dimNode)"/>
      <circle cx="260" cy="220" r="3.5" fill="url(#dimNode)"/>
    </g>

    <!-- Medium activation (pink tint) -->
    <g filter="url(#neonGlow)">
      <circle cx="140" cy="60"  r="4.5" fill="#ff2d78" opacity="0.5"/>
      <circle cx="180" cy="60"  r="4.5" fill="#ff2d78" opacity="0.45"/>
      <circle cx="100" cy="100" r="5"   fill="#bf5fff" opacity="0.6"/>
      <circle cx="220" cy="100" r="4.5" fill="#bf5fff" opacity="0.5"/>
      <circle cx="60"  cy="140" r="4"   fill="#00ffe7" opacity="0.35"/>
      <circle cx="260" cy="140" r="4"   fill="#00ffe7" opacity="0.35"/>
      <circle cx="100" cy="180" r="5"   fill="#bf5fff" opacity="0.6"/>
      <circle cx="220" cy="180" r="4.5" fill="#bf5fff" opacity="0.5"/>
      <circle cx="140" cy="220" r="4.5" fill="#ff2d78" opacity="0.45"/>
      <circle cx="180" cy="220" r="4.5" fill="#ff2d78" opacity="0.5"/>
    </g>

    <!-- High activation neighborhood (neon pink) -->
    <g filter="url(#neonGlow)">
      <circle cx="140" cy="100" r="6.5" fill="#ff2d78" opacity="0.75"/>
      <circle cx="180" cy="100" r="7"   fill="#ff2d78" opacity="0.8"/>
      <circle cx="120" cy="140" r="6"   fill="#ff2d78" opacity="0.65"/>
      <circle cx="200" cy="140" r="6"   fill="#ff2d78" opacity="0.65"/>
      <circle cx="140" cy="180" r="6.5" fill="#ff2d78" opacity="0.75"/>
      <circle cx="180" cy="180" r="7"   fill="#ff2d78" opacity="0.8"/>
    </g>

    <!-- BMU — Best Matching Unit -->
    <g filter="url(#ultraGlow)">
      <circle cx="160" cy="140" r="22" fill="#ff2d78" opacity="0.06"/>
      <circle cx="160" cy="140" r="15" fill="#ff2d78" opacity="0.1"/>
      <circle cx="160" cy="140" r="10" fill="url(#activeNode)"/>
      <circle cx="160" cy="140" r="4.5" fill="#ffffff" opacity="1">
        <animate attributeName="r" values="4.5;6;4.5" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Agent arrows (purple/cyan) -->
    <g opacity="0.85" stroke="#bf5fff" stroke-width="1.5" fill="#bf5fff" filter="url(#neonGlow)">
      <line x1="95"  y1="95"  x2="152" y2="132"/>
      <polygon points="152,132 143,127 148,137"/>
      <line x1="225" y1="95"  x2="168" y2="132"/>
      <polygon points="168,132 173,123 177,132"/>
      <line x1="160" y1="196" x2="160" y2="153"/>
      <polygon points="160,153 154,163 166,163"/>
    </g>

    <!-- Agent dots (bright cyan) -->
    <g filter="url(#neonGlow)">
      <circle cx="94"  cy="94"  r="5.5" fill="url(#purpleNode)"/>
      <circle cx="226" cy="94"  r="5.5" fill="url(#purpleNode)"/>
      <circle cx="160" cy="197" r="5.5" fill="url(#purpleNode)"/>
    </g>

    <!-- BMU label -->
    <text x="160" y="122" text-anchor="middle" font-family="'Courier New', monospace"
          font-size="7.5" fill="#00ffe7" opacity="0.9" letter-spacing="2">BMU</text>

    <!-- GLITCH horizontal bars (cyberpunk artifact) -->
    <rect x="40" y="88"  width="240" height="2" fill="#ff2d78" opacity="0.08"/>
    <rect x="40" y="155" width="180" height="1" fill="#00ffe7" opacity="0.07"/>
    <rect x="60" y="195" width="200" height="1.5" fill="#bf5fff" opacity="0.06"/>

  </g>

  <!-- ══ VERTICAL DIVIDER (neon) ══ -->
  <line x1="308" y1="20" x2="308" y2="280" stroke="#0a0020" stroke-width="2"/>
  <line x1="310" y1="20" x2="310" y2="280" stroke="#ff2d78" stroke-width="0.8" opacity="0.4"/>
  <line x1="312" y1="20" x2="312" y2="280" stroke="#00ffe7" stroke-width="0.5" opacity="0.2"/>

  <!-- ══ RIGHT: LOGOTYPE ══ -->
  <g clip-path="url(#rightClip)">

    <!-- CHROMATIC ABERRATION — red ghost (shifted left) -->
    <text x="377" y="181"
          font-family="'Courier New', Courier, monospace"
          font-size="118" font-weight="900" letter-spacing="-4"
          fill="#ff0044" opacity="0.25">SOMA</text>

    <!-- CHROMATIC ABERRATION — cyan ghost (shifted right) -->
    <text x="383" y="179"
          font-family="'Courier New', Courier, monospace"
          font-size="118" font-weight="900" letter-spacing="-4"
          fill="#00ffe7" opacity="0.2">SOMA</text>

    <!-- MAIN SOMA wordmark -->
    <text x="380" y="180"
          font-family="'Courier New', Courier, monospace"
          font-size="118" font-weight="900" letter-spacing="-4"
          fill="url(#textGrad)"
          filter="url(#neonGlow)">SOMA</text>

    <!-- Glitch bar over SOMA (cyberpunk artifact) -->
    <rect x="330" y="102" width="440" height="5"  fill="#ff2d78" opacity="0.07"/>
    <rect x="330" y="145" width="300" height="3"  fill="#00ffe7" opacity="0.05"/>
    <rect x="380" y="160" width="200" height="2"  fill="#bf5fff" opacity="0.08"/>

    <!-- Tagline -->
    <text x="382" y="210"
          font-family="'Courier New', Courier, monospace"
          font-size="10.5" font-weight="400" letter-spacing="5.5"
          fill="#ff2d78" opacity="0.85">SELF-ORGANIZING MULTI-AGENT</text>

    <!-- Bottom descriptor -->
    <text x="382" y="231"
          font-family="'Courier New', Courier, monospace"
          font-size="10.5" font-weight="400" letter-spacing="5.5"
          fill="#bf5fff" opacity="0.7">BINARY LANGUAGE  v3.0</text>

    <!-- Version badge (neon styled) -->
    <rect x="618" y="240" width="138" height="22" rx="2" fill="#ff2d78" opacity="0.12"/>
    <rect x="619" y="241" width="136" height="20" rx="1.5" fill="#04000f"/>
    <rect x="619" y="241" width="136" height="20" rx="1.5" fill="none" stroke="#ff2d78" stroke-width="0.8" opacity="0.6"/>
    <text x="687" y="255" text-anchor="middle"
          font-family="'Courier New', Courier, monospace"
          font-size="8.5" letter-spacing="2.5" fill="#ff2d78" opacity="0.9">◈ AGENTLANG</text>

    <!-- Instruction word strip at top -->
    <rect x="330" y="20" width="445" height="22" rx="2" fill="#04000f" opacity="0.9"/>
    <rect x="330" y="20" width="445" height="22" rx="2" fill="none" stroke="#00ffe7" stroke-width="0.5" opacity="0.3"/>

    <text x="342" y="34.5"
          font-family="'Courier New', Courier, monospace"
          font-size="8.5" letter-spacing="1.5">
      <tspan fill="#ff2d78">00010010</tspan>
      <tspan fill="#333"> · </tspan>
      <tspan fill="#bf5fff">00000011</tspan>
      <tspan fill="#333"> · </tspan>
      <tspan fill="#00ffe7">00001010</tspan>
      <tspan fill="#333"> · </tspan>
      <tspan fill="#ffd700">0000000000000001</tspan>
      <tspan fill="#333"> · </tspan>
      <tspan fill="#bf5fff">0000000011111111</tspan>
    </text>

    <!-- Field labels above strip -->
    <text x="350" y="16" font-family="'Courier New', monospace" font-size="6" letter-spacing="0.8" fill="#ff2d78" opacity="0.7">OPCODE</text>
    <text x="432" y="16" font-family="'Courier New', monospace" font-size="6" letter-spacing="0.8" fill="#bf5fff" opacity="0.7">AGENT</text>
    <text x="507" y="16" font-family="'Courier New', monospace" font-size="6" letter-spacing="0.8" fill="#00ffe7" opacity="0.7">SOM·XY</text>
    <text x="576" y="16" font-family="'Courier New', monospace" font-size="6" letter-spacing="0.8" fill="#ffd700" opacity="0.7">REGISTER</text>
    <text x="672" y="16" font-family="'Courier New', monospace" font-size="6" letter-spacing="0.8" fill="#bf5fff" opacity="0.7">IMMEDIATE</text>

    <!-- Animated cursor blink after SOMA -->
    <rect x="728" y="103" width="5" height="70" fill="#00ffe7" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0;0.85" dur="1.1s" repeatCount="indefinite"/>
    </rect>

  </g>

  <!-- ══ BORDER & CORNER BRACKETS ══ -->

  <!-- Top neon bar -->
  <rect x="0" y="0" width="800" height="3" rx="0" fill="url(#textGrad)" opacity="0.7"/>
  <!-- Bottom neon bar -->
  <rect x="0" y="297" width="800" height="3" rx="0" fill="url(#textGrad)" opacity="0.5"/>

  <!-- Left edge glow -->
  <rect x="0" y="0" width="3" height="300" fill="#ff2d78" opacity="0.4"/>
  <!-- Right edge glow -->
  <rect x="797" y="0" width="3" height="300" fill="#00ffe7" opacity="0.3"/>

  <!-- Corner brackets (bright neon) -->
  <g stroke="#ff2d78" stroke-width="2" fill="none" opacity="0.8">
    <polyline points="4,22 4,4 22,4"/>
    <polyline points="778,4 796,4 796,22"/>
  </g>
  <g stroke="#00ffe7" stroke-width="2" fill="none" opacity="0.8">
    <polyline points="4,278 4,296 22,296"/>
    <polyline points="778,296 796,296 796,278"/>
  </g>

  <!-- Corner accent dots -->
  <circle cx="4"   cy="4"   r="2" fill="#ff2d78" opacity="0.9"/>
  <circle cx="796" cy="4"   r="2" fill="#ff2d78" opacity="0.9"/>
  <circle cx="4"   cy="296" r="2" fill="#00ffe7" opacity="0.9"/>
  <circle cx="796" cy="296" r="2" fill="#00ffe7" opacity="0.9"/>

  <!-- Outer rounded border -->
  <rect width="800" height="300" fill="none" stroke="#ff2d78" stroke-width="1" rx="10" opacity="0.25"/>

</svg>
