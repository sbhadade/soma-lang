[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.backends.legacy:build"

[project]
name = "soma-lang"
version = "1.0.0"
description = "SOMA — Self-Organizing Multi-Agent Binary Language"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "sbhadade"},
]
keywords = ["soma", "language", "binary", "multi-agent", "som", "assembler", "vm"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Compilers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = []  # zero mandatory dependencies — pure stdlib

[project.optional-dependencies]
test = ["pytest>=7"]
dev  = ["pytest>=7", "black", "ruff"]

[project.scripts]
soma = "soma.cli:main"

[project.urls]
Homepage   = "https://github.com/sbhadade/soma-lang"
Repository = "https://github.com/sbhadade/soma-lang"
Issues     = "https://github.com/sbhadade/soma-lang/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["soma*"]

[tool.setuptools.package-data]
soma = ["*.py"]

[tool.pytest.ini_options]
testpaths   = ["tests"]
python_files = ["test_*.py"]
addopts     = "-v"

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
