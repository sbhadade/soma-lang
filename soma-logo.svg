<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#040d1a;stop-opacity:1" />
    </linearGradient>

    <!-- Teal glow gradient for SOM nodes -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f5c4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00f5c4;stop-opacity:0" />
    </radialGradient>

    <!-- Active node gradient -->
    <radialGradient id="activeNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#00f5c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:0.3" />
    </radialGradient>

    <!-- Dim node gradient -->
    <radialGradient id="dimNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f5c4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00f5c4;stop-opacity:0.05" />
    </radialGradient>

    <!-- Blue accent gradient -->
    <radialGradient id="blueNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0084ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0084ff;stop-opacity:0.05" />
    </radialGradient>

    <!-- Logo text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5c4" />
      <stop offset="50%" style="stop-color:#00d4ff" />
      <stop offset="100%" style="stop-color:#0084ff" />
    </linearGradient>

    <!-- Glow filter for nodes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Strong glow for BMU -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Subtle glow for lines -->
    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Clip path for left panel -->
    <clipPath id="leftClip">
      <rect x="0" y="0" width="320" height="300" />
    </clipPath>
  </defs>

  <!-- ── BACKGROUND ── -->
  <rect width="800" height="300" fill="url(#bgGrad)" rx="12" />

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#00f5c4" stroke-width="0.5">
    <line x1="0" y1="30" x2="800" y2="30"/>
    <line x1="0" y1="60" x2="800" y2="60"/>
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="210" x2="800" y2="210"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="30" y1="0" x2="30" y2="300"/>
    <line x1="60" y1="0" x2="60" y2="300"/>
    <line x1="90" y1="0" x2="90" y2="300"/>
    <line x1="120" y1="0" x2="120" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="180" y1="0" x2="180" y2="300"/>
    <line x1="210" y1="0" x2="210" y2="300"/>
    <line x1="240" y1="0" x2="240" y2="300"/>
    <line x1="270" y1="0" x2="270" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>

  <!-- ── LEFT: SOM GRID VISUALIZATION ── -->
  <g clip-path="url(#leftClip)">

    <!-- SOM connection lines (drawn before nodes) -->
    <g filter="url(#lineGlow)" opacity="0.25" stroke="#00f5c4" stroke-width="0.8" fill="none">
      <!-- Horizontal connections -->
      <line x1="60" y1="60" x2="100" y2="60"/>
      <line x1="100" y1="60" x2="140" y2="60"/>
      <line x1="140" y1="60" x2="180" y2="60"/>
      <line x1="180" y1="60" x2="220" y2="60"/>
      <line x1="220" y1="60" x2="260" y2="60"/>
      <line x1="60" y1="100" x2="100" y2="100"/>
      <line x1="100" y1="100" x2="140" y2="100"/>
      <line x1="140" y1="100" x2="180" y2="100"/>
      <line x1="180" y1="100" x2="220" y2="100"/>
      <line x1="220" y1="100" x2="260" y2="100"/>
      <line x1="60" y1="140" x2="100" y2="140"/>
      <line x1="100" y1="140" x2="140" y2="140"/>
      <line x1="140" y1="140" x2="180" y2="140"/>
      <line x1="180" y1="140" x2="220" y2="140"/>
      <line x1="220" y1="140" x2="260" y2="140"/>
      <line x1="60" y1="180" x2="100" y2="180"/>
      <line x1="100" y1="180" x2="140" y2="180"/>
      <line x1="140" y1="180" x2="180" y2="180"/>
      <line x1="180" y1="180" x2="220" y2="180"/>
      <line x1="220" y1="180" x2="260" y2="180"/>
      <line x1="60" y1="220" x2="100" y2="220"/>
      <line x1="100" y1="220" x2="140" y2="220"/>
      <line x1="140" y1="220" x2="180" y2="220"/>
      <line x1="180" y1="220" x2="220" y2="220"/>
      <line x1="220" y1="220" x2="260" y2="220"/>
      <!-- Vertical connections -->
      <line x1="60" y1="60" x2="60" y2="100"/>
      <line x1="60" y1="100" x2="60" y2="140"/>
      <line x1="60" y1="140" x2="60" y2="180"/>
      <line x1="60" y1="180" x2="60" y2="220"/>
      <line x1="100" y1="60" x2="100" y2="100"/>
      <line x1="100" y1="100" x2="100" y2="140"/>
      <line x1="100" y1="140" x2="100" y2="180"/>
      <line x1="100" y1="180" x2="100" y2="220"/>
      <line x1="140" y1="60" x2="140" y2="100"/>
      <line x1="140" y1="100" x2="140" y2="140"/>
      <line x1="140" y1="140" x2="140" y2="180"/>
      <line x1="140" y1="180" x2="140" y2="220"/>
      <line x1="180" y1="60" x2="180" y2="100"/>
      <line x1="180" y1="100" x2="180" y2="140"/>
      <line x1="180" y1="140" x2="180" y2="180"/>
      <line x1="180" y1="180" x2="180" y2="220"/>
      <line x1="220" y1="60" x2="220" y2="100"/>
      <line x1="220" y1="100" x2="220" y2="140"/>
      <line x1="220" y1="140" x2="220" y2="180"/>
      <line x1="220" y1="180" x2="220" y2="220"/>
      <line x1="260" y1="60" x2="260" y2="100"/>
      <line x1="260" y1="100" x2="260" y2="140"/>
      <line x1="260" y1="140" x2="260" y2="180"/>
      <line x1="260" y1="180" x2="260" y2="220"/>
    </g>

    <!-- Neighborhood highlight ring around BMU -->
    <circle cx="160" cy="140" r="52" fill="none" stroke="#00f5c4" stroke-width="0.5" opacity="0.15" stroke-dasharray="4 3"/>
    <circle cx="160" cy="140" r="80" fill="none" stroke="#00f5c4" stroke-width="0.5" opacity="0.07" stroke-dasharray="2 4"/>

    <!-- Dim nodes (outer) -->
    <g filter="url(#glow)">
      <circle cx="60"  cy="60"  r="4" fill="url(#dimNode)"/>
      <circle cx="100" cy="60"  r="4" fill="url(#dimNode)"/>
      <circle cx="220" cy="60"  r="4" fill="url(#dimNode)"/>
      <circle cx="260" cy="60"  r="4" fill="url(#dimNode)"/>
      <circle cx="60"  cy="100" r="4" fill="url(#dimNode)"/>
      <circle cx="260" cy="100" r="4" fill="url(#dimNode)"/>
      <circle cx="60"  cy="180" r="4" fill="url(#dimNode)"/>
      <circle cx="260" cy="180" r="4" fill="url(#dimNode)"/>
      <circle cx="60"  cy="220" r="4" fill="url(#dimNode)"/>
      <circle cx="100" cy="220" r="4" fill="url(#dimNode)"/>
      <circle cx="220" cy="220" r="4" fill="url(#dimNode)"/>
      <circle cx="260" cy="220" r="4" fill="url(#dimNode)"/>
    </g>

    <!-- Medium activation nodes -->
    <g filter="url(#glow)">
      <circle cx="140" cy="60"  r="5" fill="url(#dimNode)" opacity="0.7"/>
      <circle cx="180" cy="60"  r="5" fill="url(#dimNode)" opacity="0.7"/>
      <circle cx="100" cy="100" r="5.5" fill="url(#dimNode)" opacity="0.8"/>
      <circle cx="220" cy="100" r="5"   fill="url(#dimNode)" opacity="0.6"/>
      <circle cx="60"  cy="140" r="5"   fill="url(#dimNode)" opacity="0.5"/>
      <circle cx="260" cy="140" r="5"   fill="url(#dimNode)" opacity="0.5"/>
      <circle cx="100" cy="180" r="5.5" fill="url(#dimNode)" opacity="0.7"/>
      <circle cx="220" cy="180" r="5"   fill="url(#dimNode)" opacity="0.6"/>
      <circle cx="140" cy="220" r="5"   fill="url(#dimNode)" opacity="0.7"/>
      <circle cx="180" cy="220" r="5"   fill="url(#dimNode)" opacity="0.7"/>
    </g>

    <!-- High activation neighborhood nodes -->
    <g filter="url(#glow)">
      <circle cx="140" cy="100" r="6.5" fill="#00f5c4" opacity="0.6"/>
      <circle cx="180" cy="100" r="7"   fill="#00f5c4" opacity="0.65"/>
      <circle cx="120" cy="140" r="6"   fill="#00f5c4" opacity="0.55"/>
      <circle cx="200" cy="140" r="6"   fill="#00f5c4" opacity="0.55"/>
      <circle cx="140" cy="180" r="6.5" fill="#00f5c4" opacity="0.6"/>
      <circle cx="180" cy="180" r="7"   fill="#00f5c4" opacity="0.65"/>
    </g>

    <!-- BMU — Best Matching Unit (center, brightest) -->
    <g filter="url(#strongGlow)">
      <!-- outer glow ring -->
      <circle cx="160" cy="140" r="18" fill="#00f5c4" opacity="0.08"/>
      <circle cx="160" cy="140" r="13" fill="#00f5c4" opacity="0.12"/>
      <!-- main node -->
      <circle cx="160" cy="140" r="9" fill="url(#activeNode)"/>
      <!-- inner spark -->
      <circle cx="160" cy="140" r="4" fill="#ffffff" opacity="0.95"/>
    </g>

    <!-- Agent arrows pointing toward BMU -->
    <g opacity="0.7" stroke="#0084ff" stroke-width="1.2" fill="#0084ff" filter="url(#glow)">
      <!-- Top-left agent -->
      <line x1="95" y1="95" x2="152" y2="132"/>
      <polygon points="152,132 144,128 148,137" />
      <!-- Top-right agent -->
      <line x1="225" y1="95" x2="168" y2="132"/>
      <polygon points="168,132 172,123 176,132" />
      <!-- Bottom agent -->
      <line x1="160" y1="195" x2="160" y2="153"/>
      <polygon points="160,153 155,162 165,162" />
    </g>

    <!-- Agent dots -->
    <g filter="url(#glow)">
      <circle cx="94"  cy="94"  r="5" fill="url(#blueNode)"/>
      <circle cx="226" cy="94"  r="5" fill="url(#blueNode)"/>
      <circle cx="160" cy="196" r="5" fill="url(#blueNode)"/>
    </g>

    <!-- BMU label -->
    <text x="160" y="122" text-anchor="middle" font-family="'Courier New', monospace"
          font-size="8" fill="#00f5c4" opacity="0.7" letter-spacing="1">BMU</text>

  </g>

  <!-- ── VERTICAL DIVIDER ── -->
  <line x1="308" y1="30" x2="308" y2="270" stroke="#0d2a3a" stroke-width="1"/>
  <line x1="310" y1="30" x2="310" y2="270" stroke="#00f5c4" stroke-width="0.5" opacity="0.15"/>

  <!-- ── RIGHT: LOGOTYPE ── -->

  <!-- Main wordmark: SOMA -->
  <text x="380" y="180"
        font-family="'Courier New', Courier, monospace"
        font-size="118"
        font-weight="900"
        letter-spacing="-4"
        fill="url(#textGrad)"
        filter="url(#strongGlow)">SOMA</text>

  <!-- Tagline -->
  <text x="382" y="210"
        font-family="'Courier New', Courier, monospace"
        font-size="11"
        font-weight="400"
        letter-spacing="5"
        fill="#3a6278">SELF-ORGANIZING MULTI-AGENT</text>

  <!-- Bottom descriptor -->
  <text x="382" y="232"
        font-family="'Courier New', Courier, monospace"
        font-size="11"
        font-weight="400"
        letter-spacing="5"
        fill="#1e4d66">BINARY LANGUAGE  v1.0</text>

  <!-- Version badge -->
  <rect x="619" y="235" width="130" height="22" rx="2"
        fill="none" stroke="#0d2a3a" stroke-width="1"/>
  <rect x="620" y="236" width="128" height="20" rx="1.5"
        fill="#020d18"/>
  <text x="685" y="250" text-anchor="middle"
        font-family="'Courier New', Courier, monospace"
        font-size="9" letter-spacing="3" fill="#00f5c4" opacity="0.6">◈ AGENTLANG</text>

  <!-- Instruction word display strip at top right -->
  <rect x="330" y="22" width="440" height="20" rx="2" fill="#020d18" opacity="0.8"/>
  <text x="342" y="35"
        font-family="'Courier New', Courier, monospace"
        font-size="8.5" letter-spacing="1.5" fill="#1e4d66">
    <tspan fill="#ff3cac">00010010</tspan>
    <tspan fill="#444"> · </tspan>
    <tspan fill="#0084ff">00000011</tspan>
    <tspan fill="#444"> · </tspan>
    <tspan fill="#00f5c4">00001010</tspan>
    <tspan fill="#444"> · </tspan>
    <tspan fill="#ffd700">0000000000000001</tspan>
    <tspan fill="#444"> · </tspan>
    <tspan fill="#b388ff">0000000011111111</tspan>
  </text>

  <!-- Field labels above strip -->
  <text x="348" y="18" font-family="'Courier New', Courier, monospace"
        font-size="6" letter-spacing="1" fill="#ff3cac" opacity="0.5">OPCODE</text>
  <text x="432" y="18" font-family="'Courier New', Courier, monospace"
        font-size="6" letter-spacing="1" fill="#0084ff" opacity="0.5">AGENT</text>
  <text x="506" y="18" font-family="'Courier New', Courier, monospace"
        font-size="6" letter-spacing="1" fill="#00f5c4" opacity="0.5">SOM·XY</text>
  <text x="577" y="18" font-family="'Courier New', Courier, monospace"
        font-size="6" letter-spacing="1" fill="#ffd700" opacity="0.5">REGISTER</text>
  <text x="671" y="18" font-family="'Courier New', Courier, monospace"
        font-size="6" letter-spacing="1" fill="#b388ff" opacity="0.5">IMMEDIATE</text>

  <!-- Bottom border accent -->
  <rect x="0" y="294" width="800" height="3" rx="0"
        fill="url(#textGrad)" opacity="0.4"/>
  <rect x="0" y="0" width="800" height="3" rx="0"
        fill="url(#textGrad)" opacity="0.2"/>

  <!-- Corner brackets for terminal aesthetic -->
  <g stroke="#00f5c4" stroke-width="1.5" fill="none" opacity="0.3">
    <polyline points="4,20 4,4 20,4"/>
    <polyline points="780,4 796,4 796,20"/>
    <polyline points="4,280 4,296 20,296"/>
    <polyline points="780,296 796,296 796,280"/>
  </g>

</svg>
