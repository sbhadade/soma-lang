name: SOMA CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package in editable mode
        run: pip install -e ".[test]"

      - name: Run test suite
        run: python -m pytest tests/ -v --tb=short

      - name: Smoke-test CLI (assemble)
        shell: bash
        run: |
          echo ".SOMA 1.0.0
          .ARCH ANY
          .SOMSIZE 4x4
          .AGENTS 1
          .CODE
          @_start:
            MOV R0, 42
            HALT" > /tmp/smoke.soma
          soma asm /tmp/smoke.soma -o /tmp/smoke.sombin
          soma disasm /tmp/smoke.sombin
          soma run /tmp/smoke.sombin -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check soma/ tests/ --select=E,F,W --ignore=E501

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build
      - name: Check dist contents
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/soma-lang
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
